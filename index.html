<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8"/> 
  <title>Fretboard</title>
  
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css">
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/scales.js"></script>
  <script type="text/javascript" src="js/chords.js"></script>
  <script type="text/javascript" src="js/fretboard.js"></script>
  <script type="text/javascript" src="js/fretboard_diagram.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</head>

<body onload="load()" onResize="resize()">
  
  <div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed pure-menu-scrollable">
      <a class="pure-menu-heading" href="">Fretboard</a>
      <ul class="pure-menu-list">
          <li class="pure-menu-item">
            <form class="pure-form" onChange="loadContent()">
              <fieldset>
                <label for="select-scale">Scale</label>
                <select name="scales" id="select-scale"></select>
                <label for="select-tonic">Tonic</label>
                <select name="tonic" id="select-tonic"></select>
              </fieldset>
            </form>
          </li>
      </ul>
    </div>
  </div>

  <div class="content-wrapper">
    <div class="content">
    
      <div class="pure-g">
        <div class="pure-u">
            <h2 class="content-head is-center">Scale information</h2>
            <table class="pure-table" id="scale-information-table"></table> 
        </div>
      </div>
      
      <div class="pure-g">
        <div class="pure-u">
            <h2 class="content-head is-center">Fretboard diagram</h2>
            <div class="pure-g">
              <form class="pure-form pure-form-aligned pure-u-1-1" onChange="loadFretboardDiagram()">
                <legend>Configure diagram</legend>
                <div class="pure-control-group">
                  <label for="select-note-labels">Note labels</label>
                  <select name="note-labels" id="select-note-labels">
                    <option value="none" selected="selected">None</option>
                    <option value="degree">Scale degree</option>
                    <option value="intervals">Scale intervals</option>
                    <option value="notes">Scale notes</option>
                  </select>
                </div>
                <div class="pure-control-group">
                  <label for="select-first-fret">Show frets</label>
                  <select name="first-fret" id="select-first-fret"></select>
                  <label for="select-last-fret">to</label>
                  <select name="last-fret" id="select-last-fret"></select>
                </div>
              </form>
            </div>
            <div id="fretboard-diagram"></div>
        </div>
      </div>
      
      <div class="pure-g">
        <div class="pure-u">
            <h2 class="content-head is-center">Scale patterns</h2>
            <div class="pure-g">
              <form class="pure-form pure-form-aligned pure-u-1-1" onChange="loadScalePatternDiagram()">
                <legend>Configure diagram</legend>
                <div class="pure-control-group">
                  <label for="select-pattern">Pattern</label>
                  <select name="pattern" id="select-pattern"></select>
                </div>
                <div class="pure-control-group">
                  <label for="select-pattern-note-labels">Note labels</label>
                  <select name="pattern-note-labels" id="select-pattern-note-labels">
                    <option value="none" selected="selected">None</option>
                    <option value="degree">Scale degree</option>
                    <option value="intervals">Scale intervals</option>
                    <option value="notes">Scale notes</option>
                  </select>
                </div>
              </form>
            </div>
            <div id="scale-pattern-diagram"></div>
        </div>
      </div>
      
      <div class="pure-g" hidden>
        <div class="pure-u">
            <h2 class="content-head is-center">Compatible chords</h2>
            <table class="pure-table" id="chord-information-table"></table> 
        </div>
      </div>
    
    </div>
  </div>

</body>

</html>
